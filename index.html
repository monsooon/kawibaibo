<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>

        document.write(`<h1> 컴퓨터 가위 바위 보 맞추기 </h1>`);

        let game = prompt("가위, 바위, 보를 입력하세요.");  //사용자에게 받는다. 
        let gameImg;

        switch(game){
            case '가위': gameImg = 1;
            break; 

            case '바위': gameImg = 2;
            break;

            case '보': gameImg = 3;
            break;

            default : alert('error');
        }
        
    

        Com = Math.ceil(Math.random()*3);
        

        document.write(`<img src="images/math_img_${Com}.jpg"><br>`);


        if(Com==gameImg){
            document.write(`<img src = "images/game_1.jpg">`);
        }else{
            document.write(`<img src = "images/game_2.jpg">`);
        }
        
    
       
    
    
    
    </script>
 
    <title>수학객체 활용 (가위, 바위, 보)</title>
</head>

</body>
</html>
